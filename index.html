<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: white;
    }
    h1 { margin: 30px 0 10px; text-shadow: 3px 3px 6px #000; }
    .controls {
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }
    canvas {
      border: 6px solid #000;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
      image-rendering: pixelated;
      background: #000;
    }
    .footer { margin-top: 20px; opacity: 0.8; font-size: 13px; }
  </style>
</head>
<body>
  <h1>TETRIS</h1>
  <div class="controls">
    Left Arrow Right Arrow Move • Down Arrow Soft drop • Up Arrow Rotate • SPACE Hard drop • P Pause
  </div>
  <canvas id="canvas" width="240" height="480"></canvas>
  <div class="footer">Made with pygame + pygbag • by chizkidd</div>

  <!-- Latest working pygbag version (December 2025) -->
  <script src="https://pygame-web.github.io/pygbag/0.8.5/pygbag.min.js"></script>

  <script>
    // Simple, bullet-proof loader
    async function main() {
      await pygbag.main({
        canvas: document.getElementById("canvas"),
        entry_point: "tetris.py"   // your file name
      });
    }
    main();
  </script>
</body>
</html>
