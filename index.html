<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Tetris Mobile</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100dvh; /* FIX FOR iPhone SAFARI */
        overflow: hidden;
    }

    #header {
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 20px;
        background: #222;
        z-index: 5;
    }

    #score {
        font-size: 18px;
        margin-top: 4px;
    }

    #game-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow: hidden;
        position: relative;
    }

    canvas {
        background: #222;
        touch-action: none; /* REQUIRED FOR SAFARI */
    }

    #controls {
        display: flex;
        justify-content: space-around;
        background: #222;
        padding: 10px;
    }

    button {
        width: 70px;
        height: 70px;
        font-size: 30px;
        border-radius: 12px;
        border: none;
        background: #444;
        color: white;
        touch-action: manipulation;
    }

    button:active {
        background: #666;
    }
</style>
</head>

<body>

<div id="header">
    <div>TETRIS</div>
    <div id="score">Score: 0</div>
</div>

<div id="game-container">
    <canvas id="tetris" width="240" height="480"></canvas>
</div>

<div id="controls">
    <button id="left">←</button>
    <button id="rotate">⟳</button>
    <button id="right">→</button>
    <button id="down">↓</button>
</div>


<script>
/* -----------------------------
   TETRIS GAME ENGINE (Simple)
------------------------------*/

const canvas = document.getElementById("tetris");
const ctx = canvas.getContext("2d");
ctx.scale(20, 20);

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 10;
        rowCount *= 2;
    }
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (
                m[y][x] !== 0 &&
                (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
            ) {
                return true;
            }
        }
    }
}

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function createPiece(type) {
    if (type === "T")
        return [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
        ];
    if (type === "O") return [
        [2, 2],
        [2, 2],
    ];
    if (type === "L")
        return [
            [0, 3, 0],
            [0, 3, 0],
            [0, 3, 3],
        ];
    if (type === "J")
        return [
            [0, 4, 0],
            [0, 4, 0],
            [4, 4, 0],
        ];
    if (type === "I")
        return [
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
            [0, 5, 0, 0],
        ];
    if (type === "S")
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    if (type === "Z")
        return [
            [7, 7, 0],
            [0, 7, 7],
            [0, 0, 0],
        ];
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                ctx.fillStyle = colors[value];
                ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, { x: 0, y: 0 });
    drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
}

function playerReset() {
    const pieces = "TJLOSZI";
    player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    player.pos.y = 0;
    player.pos.x =
        ((arena[0].length / 2) | 0) - ((player.matrix[0].length / 2) | 0);

    if (collide(arena, player)) {
        arena.forEach((row) => row.fill(0));
        player.score = 0;
        updateScore();
    }
}

function updateScore() {
    document.getElementById("score").innerText = "Score: " + player.score;
}

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) playerDrop();

    draw();
    requestAnimationFrame(update);
}

/* ------------- GAME STATE ------------- */
const colors = [
    null,
    "#f1c40f",
    "#e67e22",
    "#9b59b6",
    "#3498db",
    "#1abc9c",
    "#e74c3c",
    "#2ecc71",
];

const arena = createMatrix(12, 20);

const player = {
    pos: { x: 0, y: 0 },
    matrix: null,
    score: 0,
};

let dropCounter = 0;
let dropInterval = 800;

let lastTime = 0;
playerReset();
update();

/* ---------------- Touch Controls ---------------- */
function bindButton(id, action) {
    const el = document.getElementById(id);

    el.addEventListener("touchstart", (e) => {
        e.preventDefault();
        action();
    });

    el.addEventListener("mousedown", action);
}

bindButton("left", () => playerMove(-1));
bindButton("right", () => playerMove(1));
bindButton("down", playerDrop);
bindButton("rotate", () => {
    // simple rotate: transpose + reverse
    const m = player.matrix;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
    }
    m.forEach((row) => row.reverse());
});

/* Resize canvas properly on iPhone */
function resizeCanvas() {
    const container = document.getElementById("game-container");

    // PERFECT 12:20 aspect ratio
    const ratio = 20 / 12;

    // make the canvas as tall as possible without exceeding width
    let height = container.clientHeight;
    let width = height / ratio;

    // if it’s too wide, reduce height instead
    if (width > container.clientWidth) {
        width = container.clientWidth;
        height = width * ratio;
    }

    // set CSS size
    canvas.style.width = width + "px";
    canvas.style.height = height + "px";

    // set REAL canvas resolution to match
    canvas.width = width;
    canvas.height = height;

    // scale drawing units
    ctx.setTransform(1, 0, 0, 1, 0, 0);   // reset transform
    ctx.scale(width / 12, height / 20);  // scale to grid size
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();
</script>

</body>
</html>
