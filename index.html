<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: white;
    }
    h1 {
      margin: 20px 0 10px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
    }
    .controls {
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 8px;
    }
    canvas {
      border: 6px solid #000;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.8);
      image-rendering: pixelated;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>TETRIS</h1>
  <div class="controls">
    ← → Move • ↓ Soft drop • ↑ Rotate • SPACE Hard drop • P Pause
  </div>
  <canvas id="canvas" width="240" height="480"></canvas>
  <div class="footer">Made with pygame + pygbag • by chizkidd</div>

  <!-- Official pygbag loader (works on all browsers, no blocking) -->
  <script defer src="https://pygame-web.github.io/pygbag/pygbag.min.js"></script>

  <script>
    window.addEventListener("load", async () => {
      const canvas = document.getElementById("canvas");
      
      try {
        await pygbag.run({
          canvas: canvas,
          main: "./tetris.py",
          files: ["./tetris.py"],  // add more if you have assets
          cdn: "https://pygame-web.github.io/archives/0.8/"
        });
        console.log("Tetris loaded!");
      } catch (e) {
        console.error("Failed to load:", e);
        canvas.getContext("2d").fillStyle = "red";
        canvas.getContext("2d").font = "20px Arial";
        canvas.getContext("2d").fillText("Load failed - check console", 10, 50);
      }
    });
  </script>
</body>
</html>
